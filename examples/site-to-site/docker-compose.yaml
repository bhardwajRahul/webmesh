version: "3"

networks:
  public-net:
    ipam:
      driver: default
      config:
        - subnet: 10.250.0.0/24
          gateway: 10.250.0.100
  site-1:
    ipam:
      driver: default
      config:
        - subnet: 10.1.0.0/24
  site-2:
    ipam:
      driver: default
      config:
        - subnet: 10.2.0.0/24
  site-3:
    ipam:
      driver: default
      config:
        - subnet: 10.3.0.0/24

services:
  # Site 1

  site-1-leader:
    image: ${IMAGE:-ghcr.io/webmeshproj/node:latest}
    build:
      context: ../..
    networks:
      public-net:
        ipv4_address: 10.250.0.1
      site-1:
    hostname: site-1-leader
    entrypoint:
      - /webmesh-node
      - --global.insecure
      - --global.disable-ipv6
      - --global.primary-endpoint=10.250.0.1
      - --global.detect-private-endpoints
      - --bootstrap.enabled
      - --bootstrap.advertise-address=site-1-leader:9001
      - --bootstrap.servers=site-2-leader=site-2-leader:9001,site-3-leader=site-3-leader:9001
      - --bootstrap.ipv4-network=10.10.10.0/24
      - --storage.in-memory
      - --mesh.zone-awareness-id=site-1
    ports:
      - 8443:8443
    cap_add: ["NET_ADMIN", "NET_RAW", "SYS_MODULE"]

  site-1-follower-1:
    image: ${IMAGE:-ghcr.io/webmeshproj/node:latest}
    networks:
      site-1:
    hostname: site-1-follower-1
    entrypoint:
      - /webmesh-node
      - --global.insecure
      - --global.disable-ipv6
      - --mesh.join-address=site-1-leader:8443
      - --mesh.zone-awareness-id=site-1
    restart: on-failure
    cap_add: ["NET_ADMIN", "NET_RAW", "SYS_MODULE"]

  site-1-follower-2:
    image: ${IMAGE:-ghcr.io/webmeshproj/node:latest}
